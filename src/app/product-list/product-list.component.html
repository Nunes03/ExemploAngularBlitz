<h2>Produtos</h2>

<div *ngFor="let product of products">
  <fieldset>
    <h3>
      <a [title]="product.name + ' detalhes'" [routerLink]="['/products', product.id]">
        {{product.name}}
      </a>
    </h3>

    <p *ngIf="product.description">
      Descrição: {{product.description}}
    </p>

    <app-product-alerts 
      [product]="product" (notify) = "onNotify()">
    </app-product-alerts>

    <button (click) = "share()">Compartilhar</button>
  </fieldset>
</div>
